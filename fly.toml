# fly.toml app configuration file generated for seleniumbase-api on 2026-02-02T05:29:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'seleniumbase-api'
primary_region = 'iad'

[build]
  dockerfile = "examples/cdp_mode/Dockerfile.slim"

[env]
  PYTHONUNBUFFERED = "1"
  TZ = "UTC"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 2
  memory_mb = 2048
